                                       MODALS BOOTSTRAP REGISTRO y LOGIN
    -------------------------------------------------------------------------------------------->
  <!-- Modal REGISTRO-->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModallLabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="registroInputUser" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="registroInputUser">
            </div> 
            
            <div class="mb-3">
              <label for="registroInputPass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registroInputPass">
            </div>

            <div class="mb-3">
              <label for="registroInputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="registroInputNombre">
            </div> 

            <div class="mb-3">
              <label for="registroInputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="registroInputApellido">
            </div> 

            <div class="mb-3">
              <label for="registroInputEdad" class="form-label">Edad</label>
              <input type="text" class="form-control" id="registroInputEdad">
            </div> 

            <div class="mb-3">
              <label for="registroInputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="registroInputTelefono">
            </div> 

            <div class="mb-3">
              <label for="registroInputMail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registroInputMail" aria-describedby="registroMailHelp">
              <div id="registroMailHelp" class="form-text">Nunca compartiremos tu mail con nadie más</div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="registroRecibirInfo">
              <label class="form-check-label" for="registroRecibirInfo">Quiero recibir informacion por mail</label>
            </div>

            <!-- Validar los datos ingresados -->
            <div id="registroValidar" class="mb-3"></div> 

            <button type="submit" onclick="registrarUsuario()" class="btn btn-primary">Registrar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal LOGIN-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginInputUserOrMail" class="form-label">Usuario o mail</label>
              <input type="text" class="form-control" id="loginInputUserOrMail">
            </div> 
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary" onclick="loginUsuario()">Ingresar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
